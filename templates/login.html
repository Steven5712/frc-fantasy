<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/matches.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="top-nav">
        <a href="{{ url_for('routes.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('routes.leaderboard') }}">Leaderboard</a>
        <a href="{{ url_for('routes.login') }}">Login</a>
    </div>
    <div class="content">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('routes.login') }}" class="login-form">
            <input type="text" name="username" placeholder="Username" class="login-input" required>
            <input type="password" name="password" placeholder="Password" class="login-input" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="flash">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <nav>
            <a href="{{ url_for('routes.register') }}">Need an account? Register</a>
        </nav>
    </div>
    <div class="h-8 flex justify-center items-center gap-0.5 text-sm fixed bottom-0 w-full bg-white border-t border-gray-200 px-4">
        <span class="text-gray-600 mr-1.5">Powered by </span>
        <a href="https://www.thebluealliance.com/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline mr-1.5">The Blue Alliance</a>
    </div>
</body>
</html>
